<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property Practice</title>
    <style>
        .block {
            display: block;
            width: 100px;
            padding: 10px;
            background-color: lightblue;
            margin-bottom: 10px;
        }

        .inline {
            display: inline;
            padding: 10px;
            background-color: lightcoral;
        }

        .inline-block {
            display: inline-block;
            width: 100px;
            padding: 10px;
            background-color: lightgreen;
            margin: 5px;
        }

        .flex-container {
            display: flex;
            gap: 10px;
            background-color: lightgray;
            padding: 10px;
        }

        .flex-item {
            background-color: lightpink;
            padding: 10px;
            flex: 1;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background-color: lightyellow;
            padding: 10px;
        }

        .grid-item {
            background-color: lightseagreen;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Block</h2>
    <div class="block">Block Element</div>
    <div class="block">Another Block</div>
    
    <h2>Inline</h2>
    <span class="inline">Inline Element 1</span>
    <span class="inline">Inline Element 2</span>
    
    <h2>Inline-Block</h2>
    <div class="inline-block">Item 1</div>
    <div class="inline-block">Item 2</div>
    <div class="inline-block">Item 3</div>
    
    <h2>Flexbox</h2>
    <div class="flex-container">
        <div class="flex-item">Flex 1</div>
        <div class="flex-item">Flex 2</div>
        <div class="flex-item">Flex 3</div>
    </div>
    
    <h2>Grid</h2>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>
</body>
</html>
