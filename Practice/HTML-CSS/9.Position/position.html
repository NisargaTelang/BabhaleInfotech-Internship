<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 200vh;
        }
        .container {
            position: relative;
            width: 100%;
            height: 500px;
            border: 2px solid black;
            margin-bottom: 50px;
        }
        .box {
            width: 150px;
            height: 100px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        /* Static Position */
        .static {
            position: static;
            background-color: gray;
        }
        /* Relative Position */
        .relative {
            position: relative;
            top: 20px;
            left: 20px;
            background-color: blue;
        }
        /* Fixed Position */
        .fixed {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: red;
        }
        /* Absolute Position */
        .absolute {
            position: absolute;
            top: 50px;
            right: 50px;
            background-color: green;
        }
        /* Sticky Position */
        .sticky {
            position: sticky;
            top: 0;
            background-color: orange;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Positioning Example</h1>
    
    <div class="sticky">Sticky Position - Sticks at the top when scrolling</div>
    
    <div class="container">
        <div class="box static">Static</div>
        <div class="box relative">Relative</div>
        <div class="box absolute">Absolute</div>
    </div>
    
    <div class="fixed">Fixed - Always at the bottom right</div>
</body>
</html>
