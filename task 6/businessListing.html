<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Listing Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8fafa;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: rgb(227, 245, 247);
            padding: 30px;
        }

        h3 {
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            width: 450px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        .input-group button {
            background-color: #ff5a5f;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .input-group button:hover {
            background-color: #e04e52;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>DO YOU WANT TO ADD YOUR BUSINESS LISTING WITH US?</h3>
        <p>Listrace offer you to list your business with us and we very much able to promote your Business.</p>
        <div class="input-group">
            <input type="email" placeholder="Enter your email here">
            <button>Create Account</button>
        </div>
    </div>
</body>
</html>
